#端口号
server:
  port: 18883
#配置数据库连接以及数据源
spring:
  datasource:
    druid:
      type: com.alibaba.druid.pool.DruidDataSource
      #配置多数据源
      first:
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/demo
        username: root
        password: 123456
      second:
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/srsj_iacenter
        username: root
        password: 123456
      #连接池配置
      initial-size: 5
      min-idle: 5
      max-active: 20
      #连接等待超时时间
      max-wait: 60000
      #配置连接池在池中的最小生存时间
      min-evictable-idle-time-millis: 300000
      validation-query: select '1' from dual
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      #打开PsCache,并且指定每个连接上pscahce的大小
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      max-pool-prepared-statement-per-connection-size: 20
      #配置监控统计拦截的filters
      filters: stat,wall
      #spring监控aop切入点
      aop-patterns: com.example.demo.service.*

      #webstatfilter配置
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
      #statviewservelet配置
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        #是否能够重置数据
        reset-enable: false
        #账号，密码访问控制台
        login-username: druid
        login-password: druid123
        #配置白名单，黑名单
      #配置statFilter
      filter:
        stat:
          log-slow-sql: true
#redis的相关配置
redis:
  # Redis数据库索引（默认为0）
  database: 0
  # Redis服务器地址
  host: localhost
  # Redis服务器连接端口
  port: 6379
  pool:
    # 连接池最大连接数（使用负值表示没有限制）
    max-active: 8
    # 连接池最大阻塞等待时间（使用负值表示没有限制）
    max-wait: -1
    # 连接池中的最大空闲连接
    max-idle: 8
    # 连接池中的最小空闲连接
    min-idle: 0
  # 连接超时时间（毫秒）
  timeout: 0


#日志配置
logging:
  level:
    com:
      example:
        demo:
          mapper: debug
#mybatis配置
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.example.demo.bean


